<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Brandt Clockworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="topNavbar" class="navbar bg-gradient">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Louis Brandt Clockworks</a>
            <ul class="navbar-nav d-flex flex-row align-items-center">
                <li class="mx-3"><a href=""><img src="./src/img/shopping-bag.png" alt=""></a></li>
                <li class="mx-3">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-custom" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center my-3">Louis Brandt Clockworks</h1>
    <nav id="categoryNavbar" class="navbar bg-gradient w-75 mx-auto">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row align-items-center justify-content-center w-100">
                <li class="mx-4"><a href="">Brands</a></li>
                <li class="mx-4"><a href="">Wristwatches</a></li>
                <li class="mx-4"><a href="">Pocketwatches</a></li>
                <li class="mx-4"><a href="">Mens</a></li>
                <li class="mx-4"><a href="">Ladies</a></li>
            </ul>
        </div>
    </nav>
    <div id="carouselWatchControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./src/img/wristwatch-1.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./src/img/wristwatch-2.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./src/img/clock-1.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWatchControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWatchControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
